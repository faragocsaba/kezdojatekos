<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Kezdőjátékos</title>
  </h:head>
  <h:body style="background-image:url(#{facesContext.externalContext.requestContextPath}/images/background.jpg)">
    <h:outputStylesheet library="css" name="style.css" />


      <h:form rendered="#{gameManager.getQuestionNumber() == 0}">
          <p align="center">
              <table id="tblStart" align="center" class="starttext" style="width:80%; line-height: 1.5">
                  <tr>
                      <td>
                          Üdvözöllek!<br/><br/>
                          A következő kérdés(ek) alapján eldönthetitek,<br/>
                          melyikőtök legyen a kezdőjátékos.<br/><br/>
                      </td>
                  </tr>  
                  <tr style="line-height: 60px">
                      <td align="center">
                          <h:commandButton id="btn_start" class="button" value="Jöhet a kérdés!"
                                           action="#{gameManager.nextQuestion()}"/>
                      </td>
                  </tr>  
              </table>    
          </p>    
      </h:form>
      <h:form rendered="#{gameManager.getQuestionNumber() > 0}">
          <p align="center">
              <table id="tblStart" align="center" class="starttext" style="width:80%; line-height: 1.5; border-width: 2px; border-color: black">
                  <tr>
                      <td>
                        <h:outputText id="ot_question" class="question" value="#{gameManager.getLastQuestion().text}"/>
                      </td>
                  </tr>  
                  <tr>
                      <td>
                        <h:outputText id="ot_explanation" class="explanation" value="#{gameManager.getLastQuestion().explanation}"/>
                      </td>
                  </tr>  
                  <tr style="line-height: 60px">
                      <td align="center">
                          <h:commandButton id="btn_next" class="button" value="Következő kérdés"
                                           action="#{gameManager.nextQuestion()}"/>
                      </td>
                  </tr>  
              </table>    
          </p>    
      </h:form>
  </h:body>
</html>
